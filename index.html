<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="count">
      <h1>Word & Character Counter</h1>

      <div class="container">
        <textarea name="textbox1" id="textbox" placeholder="Enter your text!" cols="30" rows="10"></textarea>

        <p>
          <span id="word">0</span> words <span id="char">0</span> characters
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
